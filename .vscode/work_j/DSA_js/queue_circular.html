<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>circular queue</title>
    <script>
      class queue {
        constructor(size) {
          this.max = size;
          this.item = newArray(size);
          this.currentSize = 0;
          this.rear = -1;
          this.front = -1;
        }
        enqueue(val) {
          if (this.currentSize != this.max) {
            if (this.rear == this.max - 1) {
              this.rear = 0;
            } else {
              this.rear++;
            }
            this.items[this.rear] = val;
            this.currentSize++;
            if ((this.front = - 1)) {
              this.front == this.rear;
            }
          }
        }
      }
      let queue = new Queue(5);
    </script>
  </head>

</html>
